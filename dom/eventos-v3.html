<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{contador}}</p>
        <button v-on:click="somar(5, $event)">Somar </button>
        <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event){
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizarXY(e){
                    console.log(e)
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>
</html>
