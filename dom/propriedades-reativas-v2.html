<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contator: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
    <!-- <p>Resultado: {{ resultado() }}</p> -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed:{
            resultado(){
                console.log('metodo computed chamado')
                return this.contador >=5
                    ? 'Maior ou igual a 5'
                    : 'Menor que 5'
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            // resultado(){
            //     return this.contador >=5
            //         ? 'Maior ou igual a 5'
            //         : 'Menor que 5'
            // }
        }

    })
</script>

<!-- Computed Properties
    Computed é uma maneira fantástica de criar um dado a partir de outros dados. 
    São inúmeras as situações e possibilidades.
    - Obter o total de uma lista.
    - Uma nova lista com dados filtrados a partir de outra lista.
    - Criar uma validação simples com base em outros dados.
    - Obter um valor que esta muito “longe” dentro de outro objeto.
    - Combinar, somar ou diminuir valores.

Essas são só algumas ideias das possibilidades.

    Computed é um sistema muito inteligente, ele só executa a função quando solicitado,
depois faz um cache do valor, só atualizando caso os dados originais sofram alguma
modificação. -->
