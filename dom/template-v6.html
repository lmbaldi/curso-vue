<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once> {{titulo}}</p>
        <p> {{saudacao()}}</p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html='linkHtml'></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS 2!',
                link: 'http://google.com',
                linkHtml: '<a href="http://google.com">Google</a>'
            },
            methods: {
                saudacao: function() {
                    this.titulo = 'Bom dia'
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
