<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{titulo}}</p>
        <p> {{saudacao()}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS 2!'
            },
            methods: {
                saudacao: function() {
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
