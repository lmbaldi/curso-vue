<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
            <!--<span v-on:mousemove="parar">PARAR AQUI</span>--> 
            <span v-on:mousemove.stop.prevent="">PARAR AQUI</span>
        </p>

        <!-- <a v-on:click.prevent="" href="www.google.com"> Google</a> -->
        <a v-on:click="naoNavegar" href="www.google.com"> Google</a>
        <hr>

        <input type="text" v-on:keyup.enter="exibirAlerta"/>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                atualizarXY(e) {
                    console.log(e)
                    this.x = event.clientX
                    this.y = event.clientY
                },
                parar(event) {
                    event.stopPropagation()
                },
                naoNavegar(event){
                    event.preventDefault();
                },
                exibirAlerta(){
                    alert('teste de teclado')
                }               

            }
        })
    </script>
</body>

</html>
