<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <comp></comp>
    </div>

    <script>


        Vue.component('comp', {
            template: `
                <div>
                    <h2 >{{ aula }}</h2>
                    <h3> {{ modulo }} </h3>
                    <button @click="alterarAula">Alterar Aula</button>
                    <button @click="alterarModulo">Alterar Modulo</button>
                </div>
            `,
            data: function() {

                return {
                    aula: 'Aula: Montando instancias Vue ',
                    modulo: 'Modulo: Instancia Vue'
                }
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        const vm = new Vue({
            el: '#app'

        })


    </script>
</body>

</html>
