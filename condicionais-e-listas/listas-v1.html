<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app" >
        <ul>
            <li v-for="cor in cores">{{ cor }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               cores: ['vermelho', 'verde', 'amarelo', 'azul'],
               pessoas:[
                   {nome: 'Bianca', idade: 20, peso: 50},
                   {nome: 'Caio', idade: 22, peso: 60}
               ]
            }
        })
    </script>
    
</body>
</html>
