<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app" >
        <template v-if="logado">
            <p>Usu√°rio logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>

        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum usuario logado</p>
        <button @click="logado =!logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo"/>
        <hr>
        <footer v-show="logado">
            Desenvolvido com VueJS
        </footer>
        <footer v-show="!logado">
            Desenvolvido com VueJS para iniciantes
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Bianca',
                logado: false,
                anonimo: false,
            }
        })
    </script>
    
</body>
</html>
