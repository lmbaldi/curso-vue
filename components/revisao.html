<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>

    <script>
        //const dados = {contador: 0} - assim os dados ficam compartilhado entre os componetes
        
        //Resgistro Global
        Vue.component('contador', {
            template:  
            `<div id="app">
                <span> {{ contador }} </span>
                <button @click="contador++"> + </button>
                <button @click="contador--"> - </button>
            </div>`,
            data(){
                return {contador: 0}
                //return dados
            }

        })
        new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
